<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/toogle_style.css">
</head>
<body>
    <div class="topSection">
        <h1>Social Media Dashboard</h1>
        <span>Total Followers: 23,004</span>
        <br>
        <br>
        <hr>
        <br>
        <div class="toogleSection">
            <span>Dark Mode</span>
            <label class="toogleSection__switch">
                <input type="checkbox" id="toggle">
                <span class="slider round"></span>
            </label>
        </div> 
    </div>
    <section class="socials">
        <div class="socials__section">
            <div class="socials__section--socialMedia">
                <img src="assets/images/icon-facebook.svg" alt="facebook logo">
                <span>@jonulo</span>
            </div>
            <div class="socials__section--followers">
                <h3 class="followers__number">1987</h3>
                <span class="followers__text">FOLLOWERS</span>
            </div>
            <div class="socials__section--stats">
                <img src="assets/images/icon-up.svg" alt="icon up">
                <span class="stats__text">12 Today</span>
            </div>
        </div>
        <div class="socials__section">
            <div class="socials__section--socialMedia">
                <img src="assets/images/icon-twitter.svg" alt="facebook logo">
                <span>@jonulo</span>
            </div>
            <div class="socials__section--followers">
                <h3 class="followers__number">1044</h3>
                <span class="followers__text">FOLLOWERS</span>
            </div>
            <div class="socials__section--stats">
                <img src="assets/images/icon-up.svg" alt="icon up">
                <span class="stats__text">99 Today</span>
            </div>
        </div>
        <div class="socials__section">
            <div class="socials__section--socialMedia">
                <img src="assets/images/icon-instagram.svg" alt="facebook logo">
                <span>@jonuloNunez</span>
            </div>
            <div class="socials__section--followers">
                <h3 class="followers__number">11k</h3>
                <span class="followers__text">FOLLOWERS</span>
            </div>
            <div class="socials__section--stats">
                <img src="assets/images/icon-up.svg" alt="icon up">
                <span class="stats__text">1099 Today</span>
            </div>
        </div>
        <div class="socials__section">
            <div class="socials__section--socialMedia">
                <img src="assets/images/icon-youtube.svg" alt="facebook logo">
                <span>@jonulo</span>
            </div>
            <div class="socials__section--followers">
                <h3 class="followers__number">8239</h3>
                <span class="followers__text">FOLLOWERS</span>
            </div>
            <div class="socials__section--stats">
                <img src="assets/images/icon-down.svg" alt="icon up">
                <span class="stats__text">144 Today</span>
            </div>
        </div>
    </section>

    <!-- script section -->
    <script src="js/index.js"></script>
</body>
</html>
